<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Login Details</legend>
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="mail">Email: </label>
        <input type="email" name="mail" id="mail">
      </div>
      <div>
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd">
      </div>
    </fieldset>
    <fieldset>
      <legend>Your Feedback</legend>
      <div>
        <label for="emotion">Please check all the emotions that apply to you: </label>
        <br>Angry<input type="checkbox" name="angry" id="angry"> 
        <br>Sad<input type="checkbox" name="sad" id="sad">
        <br>Happy<input type="checkbox" name="happy" id="happy">
        <br>Ambivalent<input type="checkbox" name="ambivalent" id="ambivalent">
      </div>
      <div>
        <label for="satisfied">How satisfied were you with our service ?</label>
        <br>Very satisfied<input type="radio" name="satisfied" id="">
        <br>Satisfied<input type="radio" name="satisfied" id="">
        <br>Didn't care<input type="radio" name="satisfied" id="">
        <br>Dissatisfied<input type="radio" name="satisfied" id="">
        <br>Very dissatisfied<input type="radio" name="satisfied" id="">
      </div>
    </fieldset>
  </form>
</body>
</html>
